<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vertical Love Heart Flow</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Perspective */
#scene {
  perspective: 1000px;
}

/* Heart container */
#ui {
  position: relative;
  width: 420px;   /* bigger */
  height: 420px;  /* bigger */
  transform: rotateX(25deg); /* more vertical */
}

/* Text style */
.love {
  position: absolute;
  color: #ff8fb1;
  font-size: 20px;
  letter-spacing: 2px;
  white-space: nowrap;
  text-shadow: 0 0 14px #fff;
}
</style>
</head>

<body>

<div id="scene">
  <div id="ui"></div>
</div>

<script>
const ui = document.getElementById("ui");

const COUNT = 100;          // more text
const TEXT  = "I love you ";
const SPEED = 0.000010;       // ðŸ”½ slower speed
const SCALE = 20;           // ðŸ”¼ bigger heart

let start = Date.now();
const items = [];

/* Heart formula */
function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t)
      - 5 * Math.cos(2*t)
      - 2 * Math.cos(3*t)
      - Math.cos(4*t))
  };
}

/* Create text elements */
for (let i = 0; i < COUNT; i++) {
  const span = document.createElement("span");
  span.className = "love";
  span.textContent = TEXT;
  ui.appendChild(span);
  items.push({ el: span, offset: i / COUNT });
}

/* Animate flow */
function animate() {
  const time = (Date.now() - start) * SPEED;

  items.forEach((item) => {
    const t = (item.offset * Math.PI * 2 + time) % (Math.PI * 2);
    const p = heart(t);

    const x = 210 + p.x * SCALE;
    const y = 210 + p.y * SCALE * 1.25; // ðŸ”¼ more vertical stretch

    item.el.style.left = x + "px";
    item.el.style.top  = y + "px";
    item.el.style.transform = `rotate(${t * 35}deg)`;
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
