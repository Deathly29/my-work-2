<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Heart Flow</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Perspective */
#scene {
  perspective: 1000px;
}

/* Wrapper */
#wrapper {
  position: relative;
  width: 520px;
}

/* LEFT & RIGHT PHOTOS */
.photo {
  position: absolute;
  top: -90px;              /* above heart */
  width: 100px;
  height: 100px;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(255, 120, 160, 0.9);
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.photo.left {
  left: 0;
}

.photo.right {
  right: 0;
}

/* Heart container */
#ui {
  position: relative;
  width: 420px;
  height: 420px;
  margin: 0 auto;
  transform: rotateX(25deg);
}

/* Flowing heart text */
.love {
  position: absolute;
  color: #ff8fb1;
  font-size: 20px;
  letter-spacing: 2px;
  white-space: nowrap;
  text-shadow: 0 0 14px #fff;
}

/* Center text */
#center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotateX(-25deg);
  text-align: center;
  pointer-events: none;
}

#center-text .magic {
  color: #ffc2d1;
  font-size: 16px;
  letter-spacing: 2px;
  text-shadow: 0 0 10px #fff;
}

#center-text .big-love {
  margin: 6px 0;
  color: #ff4d6d;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 3px;
  text-shadow: 0 0 20px #fff;
}

#center-text .name {
  color: #ff8fb1;
  font-size: 14px;
  letter-spacing: 2px;
  text-shadow: 0 0 10px #fff;
}
</style>
</head>

<body>

<div id="scene">
  <div id="wrapper">

    <!-- LEFT PHOTO -->
    <div class="photo left">
      <img src="photo1.jpg" alt="Left Photo">
    </div>

    <!-- RIGHT PHOTO -->
    <div class="photo right">
      <img src="photo2.jpg" alt="Right Photo">
    </div>

    <!-- HEART -->
    <div id="ui">
      <div id="center-text">
        <div class="big-love">I love you</div>
        <div class="name">— Tanishkaa ❤️</div>
      </div>
    </div>

  </div>
</div>

<script>
const ui = document.getElementById("ui");

const COUNT = 100;
const TEXT  = "I love you ";
const SPEED = 0.00010;
const SCALE = 20;

let start = Date.now();
const items = [];

/* Heart math */
function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t)
      - 5 * Math.cos(2*t)
      - 2 * Math.cos(3*t)
      - Math.cos(4*t))
  };
}

/* Create flowing text */
for (let i = 0; i < COUNT; i++) {
  const span = document.createElement("span");
  span.className = "love";
  span.textContent = TEXT;
  ui.appendChild(span);
  items.push({ el: span, offset: i / COUNT });
}

/* Animate */
function animate() {
  const time = (Date.now() - start) * SPEED;

  items.forEach(item => {
    const t = (item.offset * Math.PI * 2 + time) % (Math.PI * 2);
    const p = heart(t);

    const x = 210 + p.x * SCALE;
    const y = 210 + p.y * SCALE * 1.25;

    item.el.style.left = x + "px";
    item.el.style.top  = y + "px";
    item.el.style.transform = `rotate(${t * 35}deg)`;
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
