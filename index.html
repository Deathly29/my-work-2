<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Heart Flow</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Perspective */
#scene {
  perspective: 1000px;
}

/* Heart container */
#ui {
  position: relative;
  width: 420px;
  height: 460px; /* extra space for bottom text */
  transform: rotateX(25deg);
}

/* Flowing heart text */
.love {
  position: absolute;
  color: #ff8fb1;
  font-size: 20px;
  letter-spacing: 2px;
  white-space: nowrap;
  text-shadow: 0 0 14px #fff;
}

/* Bottom message */
#bottom-text {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  transform: rotateX(-25deg); /* cancel tilt */
}

#bottom-text .magic {
  color: #ff4d6d;
  font-size: 20px;
  font-weight: bold;
  text-shadow: 0 0 16px #fff;
}

#bottom-text .name {
  margin-top: 6px;
  color: #ffc2d1;
  font-size: 20px;
  letter-spacing: 2px;
  text-shadow: 0 0 10px #fff;
}
</style>
</head>

<body>

<div id="scene">
  <div id="ui">
    <div id="bottom-text">
      <div class="magic">The three magical words: I love you</div>
      <div class="name">â€” tanishkaa</div>
    </div>
  </div>
</div>

<script>
const ui = document.getElementById("ui");

const COUNT = 100;
const TEXT  = "I love you ";
const SPEED = 0.00010;
const SCALE = 20;

let start = Date.now();
const items = [];

/* Heart formula */
function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t)
      - 5 * Math.cos(2*t)
      - 2 * Math.cos(3*t)
      - Math.cos(4*t))
  };
}

/* Create flowing text */
for (let i = 0; i < COUNT; i++) {
  const span = document.createElement("span");
  span.className = "love";
  span.textContent = TEXT;
  ui.appendChild(span);
  items.push({ el: span, offset: i / COUNT });
}

/* Animate flow */
function animate() {
  const time = (Date.now() - start) * SPEED;

  items.forEach(item => {
    const t = (item.offset * Math.PI * 2 + time) % (Math.PI * 2);
    const p = heart(t);

    const x = 210 + p.x * SCALE;
    const y = 210 + p.y * SCALE * 1.25;

    item.el.style.left = x + "px";
    item.el.style.top  = y + "px";
    item.el.style.transform = `rotate(${t * 35}deg)`;
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
